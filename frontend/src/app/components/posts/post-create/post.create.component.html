<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)] = "postTitle">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="Leave a comment" [(ngModel)]="postContent"></textarea>
    </mat-form-field>
    <button (click)="onAddPost()" mat-raised-button color="primary">Add</button>
</mat-card>
